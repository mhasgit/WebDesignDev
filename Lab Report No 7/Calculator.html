<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .button {
            width: 100%;
            margin: 5px 0;
        }

        #result {
            width: 100%;
            margin: 5px 0;
            height: 50px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="text" id="result" class="form-control" disabled>
                <div class="row">
                    <div class="col-9">
                        <button class="btn btn-light button" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('*')">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('+')">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-light button" onclick="inputValue('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light button" onclick="inputValue('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary button" onclick="calculateResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let result = document.getElementById('result');

        function inputValue(value) {
            result.value += value;
        }

        function clearDisplay() {
            result.value = '';
        }

        function calculateResult() {
            try {
                result.value = eval(result.value);
            } catch (e) {
                result.value = 'Error';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
