<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        .internalcol{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h3 style="color: aqua;">My heading</h3>
    <p style="color: bisque;">This is my colorful paragraph</p>

    <p class="internalcol">This has been colored from internal css</p>
    <p class="externalcol">This has been colored from external css</p>
    <span class="spanclass">This is span</span>

    <div class="main-container">
        <h2>Login</h2> 
            <div class="username">
                <input type="text" placeholder="Enter Username">
            </div>
        <div class="password">
            <input type="password" placeholder="Enter Password">
        </div>
        <div>
            <input type="checkbox"><span>Remember Me</span>
        </div>
        <div>
            <button>Login</button>
            <p class="no-account">Don't have an account? Register</p>
        </div>
        
    </div>
    
</body>
</html>
